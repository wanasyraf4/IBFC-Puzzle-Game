<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>8x8 Image Puzzle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-in-out forwards;
      }
      @keyframes piece-in {
        from { opacity: 0; transform: scale(1.5); }
        to { opacity: 1; transform: scale(1); }
      }
      .animate-piece-in {
        animation: piece-in 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      }
      @keyframes grid-glow {
        0% { opacity: 0; }
        10% { opacity: 0.7; }
        90% { opacity: 0.7; }
        100% { opacity: 0; }
      }
      @keyframes scanline-sweep {
        0% { top: -50%; opacity: 0.5; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { top: 100%; opacity: 0.5; }
      }
      @keyframes text-glitch {
        0% {
          transform: translate(0, 0);
          text-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
          clip-path: polygon(0 20%, 100% 20%, 100% 22%, 0 22%);
          opacity: 0.1;
        }
        2% { clip-path: polygon(0 50%, 100% 50%, 100% 55%, 0 55%); }
        4% { clip-path: polygon(0 80%, 100% 80%, 100% 100%, 0 100%); }
        6% { clip-path: initial; opacity: 1; }
        50% {
          transform: translate(0, 0);
          opacity: 1;
          text-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
        }
        52% {
          transform: translate(-2px, 2px);
          text-shadow: 0 0 5px #f0f, 0 0 10px #f0f;
        }
        53% {
          transform: translate(2px, -2px);
          text-shadow: 0 0 5px #0f0, 0 0 10px #0f0;
        }
        54% {
          transform: translate(0, 0);
          text-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
        }
        90% { opacity: 1; transform: scale(1); }
        100% { opacity: 0; transform: scale(1.1); }
      }
    </style>

}
</script>
</head>

  </body>
</html>
